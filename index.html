<html>
    <head>
        <title> gltf models</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item src = "buster_drone/scene.gltf" id = "bstrdrone"></a-asset-item>
                <a-asset-item src = "s9_mini_drone/scene.gltf" id = "s9mndrone"></a-asset-item>
                <a-asset-item src = "scientific_lab/scene.gltf" id = "setclab"></a-asset-item>
                <a-asset-item src = "scifi_drone_1.1/scene.gltf" id = "scifidrone"></a-asset-item>
            </a-assets>
            <a-entity scale = "3 3 3" gltf-model="#setclab" animation-mixer position = "10 3 10"></a-entity>
            <a-entity scale = "4 4 4" gltf-modle="#bstrdrone" animation-mixer position = "-2 8 20"></a-entity>
            <a-cameran look-controls-enables wasd-controls="fly:true" position = "0 5 15"></a-camera>

        </a-scene>
    </body>
</html>
